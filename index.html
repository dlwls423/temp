<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- iOS PWA 지원 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="googel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Googel 検索</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .page {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      #results-page {
        display: none; /* 처음에는 안 보이게 설정 */
      }

      .main {
        width: 100%;
        max-width: 500px;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        background-color: linear-gradient(180deg, #f8f9fa, #ffffff);
        border-radius: 0; /* 모서리 둥글게 없앰 */
        overflow: hidden;
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      }

      /* 헤더 스타일 */
      .header {
        position: sticky;
        top: 10px;
        margin-left: auto;
        margin-right: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 14px;
        color: #5f6368;
      }
      .header img.icon,
      .header img.profile {
        opacity: 0.6;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .header img.icon {
        width: 21px;
        height: 21px;
      }
      .header img.icon:hover {
        transform: rotate(15deg);
      }
      .header img.profile {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
      }
      .header img.profile:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* 점 메뉴 스타일 */
      .header .menu .dots {
        width: 3.5px;
        height: 3.5px;
        background-color: #5f6368;
        border-radius: 50%;
        margin: 2px 0;
      }

      /* 로고 스타일 */
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 170px;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
      }
      .logo {
        font-size: 60px;
        font-weight: bold;
        font-family: "Product Sans", Arial, sans-serif;
        background: linear-gradient(to right, #4285f4, #9b51e0, #e91e63);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
      }
      .logo:hover {
        transform: scale(1.1) rotate(-2deg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 검색창 스타일 */
      .search-container {
        display: flex;
        align-items: center;
        width: 95%; /* 부모 div에 딱 맞춤 */
        max-width: 500px; /* 너무 커지지 않도록 제한 */
        background: #ffffff;
        padding: 6px;
        border-radius: 30px;
        border: 1px solid #dfe1e5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        margin: 0 auto; /* 부모 요소에서 중앙 정렬 */
        box-sizing: border-box; /* 패딩과 테두리 포함 */
      }

      input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 18px;
        background: transparent;
        min-width: 50px;
      }

      button {
        padding: 12px 24px;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.1s ease-in-out;
        white-space: nowrap;
        min-width: 40px;
      }

      button:hover {
        background-color: #357ae8;
      }

      /* 검색창 스타일 */
      .search-container2 {
        display: flex;
        align-items: center;
        width: 100%; /* 부모 div에 딱 맞춤 */
        max-width: 500px; /* 너무 커지지 않도록 제한 */
        background: #ffffff;
        padding: 6px;
        border: none;
        border-bottom: 2px solid #dfe1e5;
        position: relative;
        z-index: 1;
        box-sizing: border-box; /* 패딩과 테두리 포함 */
      }

      .search-button {
        background-color: #4285f4;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
      }

      .search-icon {
        width: 20px;
        height: 20px;
      }

      .search-button:hover {
        background-color: #357ae8;
      }

      /* 자동완성 스타일 */
      .search-history {
        /* visibility: hidden; */
        position: absolute;
        top: 100%;
        width: 100%;
        overflow-y: auto;
        background: #ffffff;
        z-index: 2;
        margin-top: 5px;
        left: 0;
      }
      .search-history div {
        padding: 8px;
        margin-bottom: 8px;
        background-color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
      }
      .search-history div:hover {
        background-color: #e0e0e0;
      }
      .search-item {
        gap: 10px;
        display: flex;
        align-items: flex-start;
      }

      .search-item-image {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="search-page" class="page">
      <div class="main">
        <div class="header">
          <span>Gomail</span>
          <span>Image</span>
          <img
            alt="通知アイコン"
            class="icon"
            src="bell_icon_transparent_final.png"
          />
          <div class="menu">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
          </div>
          <img
            alt="プロフィール"
            class="profile"
            src="profile_icon_transparent.png"
          />
        </div>
        <div class="logo-container">
          <div class="logo">Googel</div>
        </div>
        <div class="search-container">
          <input
            id="searchInput"
            placeholder="Search or enter URL"
            type="text"
          />
          <button>Search</button>
        </div>
      </div>
    </div>

    <div id="results-page" class="page">
      <div class="main">
        <div class="search-container2">
          <input
            id="searchInput2"
            onkeyup="updateSearchHistory()"
            placeholder="Search or enter URL"
            type="text"
          />
          <button onclick="search()" class="search-button">
            <img src="search.png" alt="Search" class="search-icon" />
          </button>
          <div id="searchHistory" class="search-history"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker Registered"));
    }
    
    document
      .getElementById("searchInput")
      .addEventListener("focus", function () {
        const searchPage = document.getElementById("search-page");
        const resultsPage = document.getElementById("results-page");

        // 검색 결과 페이지를 보이게 변경
        resultsPage.style.display = "flex";
        resultsPage.style.opacity = "0";

        // 약간의 딜레이 후 서서히 나타남
        setTimeout(() => {
          searchPage.style.opacity = "0"; // 기존 화면 서서히 사라짐
          resultsPage.style.opacity = "1"; // 새 화면 서서히 나타남
        }, 10);

        // 기존 화면을 완전히 숨김
        setTimeout(() => {
          searchPage.style.display = "none";
          document.getElementById("searchInput2").focus(); // 키보드 유지
        }, 300); // transition 시간 후 적용
      });

    // 2
    const searchTerms = [
      "I",
      "Instagram",
      "Internet speed test",
      "Intellij",
      "Icloud",
      "Ip",
      "Ipwork",
      "Iridescen",
      "It",
      "iTunes",
      "It passport",
      "Its",
      "Itp",
      "Item",
      "Italy",
      "Itinerary",
      "Its",
      "Itslearning",
      "Itsy Bitsy",
      "ItsLit ",
      "Itsmestore",
      "ItsTime",
      "Itsu",
      "Itsup",
      "Itsuseful",
      "Itsunknown",
      "Itsunusual",
      "Itsuk",
      "Itsuknown",
      "Itsukind",
      "Itsuki",
      "Itsuki meaning",
      "Itsuki shrine",
      "itsuki kaito",
      "itsuki Nozomi",
      "Itsuki K",
      "Itsuki Katayama",
      "Itsuki kurosawa",
      "Itsuki Kagami",
      "Itsuki Kamizaki",
      "Itsuki Ka",
      "Itsuki Kawabata",
      "Itsuki Kagami",
      "Itsuki Kaz",
      "Itsuki Kazuhiro",
      "Itsuki Kaza",
      "Itsuki kazahara",
      "Itsuki Kazam",
      "Itsuki kazama",
    ];

    function updateSearchHistory() {
      const searchInput = document
        .getElementById("searchInput2")
        .value.trim()
        .toLowerCase();
      const historyContainer = document.getElementById("searchHistory");
      const searchContainer = document.querySelector(".search-container");

      if (searchInput === "") {
        historyContainer.innerHTML = "";
        // historyContainer.style.visibility = "hidden";
        searchContainer.classList.remove("no-shadow");
        return;
      }
      const customSearchMap = {
        I: [
          "I",
          "Instagram",
          "Internet speed test",
          "Intellij",
          "Icloud",
          "Ip",
          "Ipwork",
          "Iridescen",
        ],
        It: [
          "It",
          "iTunes",
          "It passport",
          "Its",
          "Itp",
          "Item",
          "Italy",
          "Itinerary",
        ],
        Its: [
          "Its",
          "Itslearning",
          "Itsy Bitsy",
          "ItsLit ",
          "Itsmestore",
          "ItsTime",
        ],
        Itsu: ["Itsu", "Itsup", "Itsuseful", "Itsunknown", "Itsunusual"],
        Itsuk: ["Itsuk", "Itsuknown", "Itsukind"],
        Itsuki: [
          "Itsuki",
          "Itsuki meaning",
          "Itsuki shrine",
          "itsuki kaito",
          "itsuki Nozomi",
        ],
        "Itsuki K": [
          "Itsuki K",
          "Itsuki Katayama",
          "Itsuki kurosawa",
          "Itsuki Kagami",
          "Itsuki Kamizaki",
        ],
        "Itsuki Ka": [
          "Itsuki Ka",
          "Itsuki Katayama",
          "Itsuki Kawabata",
          "Itsuki Kagami",
          "Itsuki Kamizaki",
        ],
        "Itsuki Kaz": [
          "Itsuki Kaz",
          "Itsuki Kazuhiro",
          "Itsuki Kazahara",
          "Itsuki Kazama",
        ],
        "Itsuki Kaza": ["Itsuki Kaza", "Itsuki kazahara", "Itsuki Kazama"],
        "Itsuki Kazam": ["Itsuki Kazam", "Itsuki kazama"],
        "Itsuki Kazama": ["Itsuki Kazama"],
      };

      let filteredHistory = [];

      // **사용자 입력이 설정된 키에 존재하면 해당 리스트를 가져옴**
      if (customSearchMap[searchInput]) {
        filteredHistory = customSearchMap[searchInput];
      } else {
        // **만약 지정된 값이 없으면 기존 검색어 필터링 방식 적용**
        const startsWithMatches = searchTerms.filter((term) =>
          term.toLowerCase().startsWith(searchInput)
        );
        const includesMatches = searchTerms.filter(
          (term) =>
            term.toLowerCase().includes(searchInput) &&
            !startsWithMatches.includes(term)
        );
        filteredHistory = [...startsWithMatches, ...includesMatches].slice(
          0,
          8
        );
      }

      // **검색 결과 표시**
      historyContainer.innerHTML = "";
      if (filteredHistory.length > 0) {
        historyContainer.style.visibility = "visible";
        filteredHistory.forEach((term, index) => {
          const searchItem = document.createElement("div");
          searchItem.classList.add("search-item");

          // 이미지 요소 생성
          const image = document.createElement("img");
          image.src = "log.png"; // 이미지 경로 (이미지 파일로 교체)
          image.alt = "Search Icon"; // 이미지의 alt 텍스트
          image.classList.add("search-item-image"); // 이미지에 스타일 적용

          // 텍스트 항목 생성
          const text = document.createElement("span");
          text.textContent = term;

          // 클릭 이벤트 설정
          searchItem.onclick = () => {
            document.getElementById("searchInput2").value = term;
            search();
          };

          // 이미지와 텍스트를 검색 항목에 추가
          searchItem.appendChild(image);
          searchItem.appendChild(text);

          historyContainer.appendChild(searchItem);

          // 실선 추가
          if (index < filteredHistory.length - 1) {
            const separator = document.createElement("hr");
            separator.style.border = "0"; // 기본 테두리 없애기
            separator.style.borderTop = "1px solid #ccc"; // 얇은 실선
            historyContainer.appendChild(separator);
          }
        });
        searchContainer.classList.add("no-shadow");
      } else {
        historyContainer.style.visibility = "hidden";
        searchContainer.classList.remove("no-shadow");
      }
    }

    // 검색 버튼 클릭 시 실행되는 함수
    function search() {
      const searchInput = document.getElementById("searchInput2").value.trim();
      if (searchInput) {
        // 검색 실행 (예: result.html로 이동)
        window.location.href =
          "result.html?query=" + encodeURIComponent(searchInput);
      }
    }

    // 엔터 키 입력 시에도 검색이 실행되도록 처리
    document
      .getElementById("searchInput2")
      .addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          search();
        }
      });
  </script>
</html>
